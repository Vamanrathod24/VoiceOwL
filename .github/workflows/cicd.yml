name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Cache npm dependencies
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./app

      # 5️⃣ Run static code analysis (Semgrep)
      - name: Run Static Code Analysis (Semgrep)
        uses: returntocorp/semgrep-action@v1

      # 6️⃣ Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Build and push Docker image with caching
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./app
          push: true
          tags: vamanrathod199/voiceowl-app-1:latest
          labels: type=semver

      # 1️⃣2️⃣ Deploy to Kubernetes k8s
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./k8s/deployment.yaml
          kubectl apply -f ./k8s/service.yaml

